<!-- Да се напише функција во JavaScript која како аргумент прима листа и елемент. Функцијата треба да
врати нова листа, каде дадениот елемент е избришан од оригиналната листа:
Пример:
console.log(remove_array_element([2, 5, 9, 6], 5));
[2, 9, 6]
 -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
    <script>
        function removeElement() {
            var array = document.getElementById('myInput').value;
            var deleted=document.getElementById('deleteElement').value;
            var elements = array.split(',');
            console.log(remove_array_element(elements, deleted));
        }
        function remove_array_element(elements,deleted) {
            var newArr=[];
            for (let i = 0; i < elements.length; i++) {
                if (elements[i] !== deleted) {
                    newArr.push(elements[i]);
                }
            }
            return newArr;
        }
    </script>
</head>
<body>
<div>
    <label>
        <div>Enter your list:</div>
        <input type="text" id="myInput">
        <div><em>Separate each element with only a comma in between.</em></div>
        <div><em>ex. 1,2,3,4,1,1,2</em></div>
    </label>
    <label>
        <div>Enter the element you want to delete:</div>
        <input type="text" id="deleteElement">
    </label>
    <div>
        <button onclick="removeElement()">Remove Element</button>
    </div>
</div>
</body>
</html>
