<!-- Да се изработи форма за внесување оцени.
Формата се состои од четири полиња за внесување текст и едно select поле. Во select полето има
6 вредности и тоа 5 (пет), 6 (шест), 7 (седум), 8 (осум), 9 (девет) и 10 (десет). Во формата се
наоѓа и едно копче „Внеси“. Со притискање на копчето податоците внесени во формата се
додаваат во табелата која се наоѓа под формата. По успешно додавање на нов запис во табелата
вредностите во формата се ресетираат. Сите внесени податоци се меморираат како објекти во
низа
 -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #ime {
            margin-left: 30px;
        }

        #indeks {
            margin-left: 10px;
        }

        #predmet {
            margin-left: 1px;
        }

        #opt {
            margin-left: 17px;
        }

        #vnes {
            margin-left: 185px;
        }

        div {
            margin-top: 10px;
        }

        table, th, tr, td {
            border: 1px solid black;
        }

        select {
            width: 165px;
        }

        button {
            margin-bottom: 10px;
        }
    </style>
    <script>
        var stored = [];

        function vnesiOcena() {
            var ime = document.getElementById('name');
            var prezime = document.getElementById('surname');
            var indeks = document.getElementById('id');
            var predmet = document.getElementById('subj');
            var ocena = document.getElementById('options');
            var tableBody = document.getElementById("insert");
            var row = tableBody.insertRow();
            if (ime.value === "" || prezime.value === "" || indeks.value === "" || predmet.value === "" || ocena.value === "") {
                alert("Внеси ги сите полиња!");
                return;
            }
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);

            cell1.innerHTML = ime.value;
            cell2.innerHTML = prezime.value;
            cell3.innerHTML = indeks.value;
            cell4.innerHTML = predmet.value;
            cell5.innerHTML = ocena.value;

            stored.push({
                'Име': ime.value,
                'Презиме': prezime.value,
                'Индекс': indeks.value,
                'Предмет': predmet.value,
                'Оцена': ocena.value
            });

            ime.value = "";
            prezime.value = "";
            indeks.value = "";
            predmet.value = "";
            ocena.value = "";

            console.log(stored);
        }
    </script>
</head>
<body>
<h1>Форма за внесување оцени</h1>
<div>
    <label id="ime">Име:
        <input type="text" id="name">
    </label>
</div>
<div>
    <label id="prezime">Презиме:
        <input type="text" id="surname">
    </label>
</div>
<div>
    <label id="indeks">Индекс:
        <input type="text" id="id">
    </label>
</div>
<div>
    <label id="predmet">Предмет:
        <input type="text" id="subj">
    </label>
</div>
<div>
    <label id="opt">Оцена:
        <select id="options">
            <option>
                5 (пет)
            </option>
            <option>
                6 (шест)
            </option>
            <option>
                7 (седум)
            </option>
            <option>
                8 (осум)
            </option>
            <option>
                9 (девет)
            </option>
            <option>
                10 (десет)
            </option>
        </select>
    </label>
</div>
<div>
    <button id="vnes" onclick="vnesiOcena()">Внеси</button>
</div>
<table id="table">
    <thead>
    <tr>
        <th>Име</th>
        <th>Презиме</th>
        <th>Индекс</th>
        <th>Предмет</th>
        <th>Оцена</th>
    </tr>
    </thead>
    <tbody id="insert">
    </tbody>
</table>
</body>
</html>
