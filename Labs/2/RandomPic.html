 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>function randomPicGenerator() {
        var img = document.getElementById("random");
        var random = Math.round((Math.random() * 3) + 1);
        if (random === 1) {
            img.src = "https://designmodo.com/wp-content/uploads/2014/07/free-photos.jpg"
            console.log("generated")
        } else if (random === 2) {
            img.src = "https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg"
            console.log("generated")
        } else {
            img.src = "https://wallup.net/wp-content/uploads/2017/03/28/401266-landscape-road-forest-748x421.jpg"
            console.log("generated")
        }
    }


    </script>
</head>
<body>
<div>
    <input type="button" onclick="randomPicGenerator()" value="Generate">
</div>
<div>
    <img id="random">
</div>
</body>
</html>
