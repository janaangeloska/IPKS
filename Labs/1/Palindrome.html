<!-- Да се направи веб страница која за четирицифрен број внесен од тастатура (преку prompt
прозорец) ќе провери дали е палиндром и дали се дели со збирот на неговите цифри. Доколку
внесениот број не е четирицифрен треба да се испечати порака во alert прозорец дека не може да се
провери внесениот број, во спротивно во една порака исто така во alert прозорец се пишува дали е
палиндром и дали е деллив.
 -->
 
<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        var x = prompt("Внеси четирицифрен број: ")
        x = parseInt(x);
        var X = x;
        var palindrom = 0, delliv = 0, zbir = 0;

        if (!isNaN(x) && x > 999 && x < 10000) {
            if ((parseInt(x / 1000) === parseInt(x % 10)) && (parseInt(x / 100 % 10) === parseInt(x % 100 / 10))) {
                palindrom = 1;
            }
            for (var j = 0; j < 4; j++) {
                zbir += parseInt(x % 10);
                x = x / 10;
            }
            if (X % zbir === 0) {
                delliv = 1;
            }
            if (delliv && palindrom) {
                alert("Внесениот број е палиндром и деллив.")
            } else {
                alert("Внесениот број не е палиндром и деллив.")
            }

        } else {
            alert("Не може да се провери внесениот број!")
        }
    </script>
</head>

</body>
</html>
