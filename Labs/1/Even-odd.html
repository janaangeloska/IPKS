<!-- Да се направи веб страница каде со JavaScript ќе се изминат броевите од 0 до 30. Во секоја
итерација тековниот број ќе се печати на екран (document.write) и ќе пишува дали бројот е парен или
непарен.
Пример
0 е парен број.
1 е непарен број.
2 е парен број.
...
 -->
 <!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        for (var i = 0; i < 31; i++) {
            if(i%2===0){
                document.write(i+" е парен број.<br>");
            }
            else{
                document.write(i+" е непарен број.<br>");

            }
        }
    </script>
</head>
<body>
</body>
</html>
